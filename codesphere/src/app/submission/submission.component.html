<mat-dialog-content>
  <div class="card source-code">
    <div class="card-body">
      <div class="card-text ">
        <pre>{{ submission.sourceCode }}</pre>
      </div>
    </div>
  </div>

  <div
    class="card"
    *ngFor="let item of submission.testCaseHistoryResponses; let i = index" 
    style="border: #2a313a solid 2px; font-family: 'Baloo 2', Arial, Helvetica, sans-serif;
    font-size: 17px; font-weight: 500;"
  >
  <input type="checkbox" class="expand-toggle" id="expand-{{i}}">
    <div class="card-body">
      <div class="card-text d-flex justify-content-between">
        <div class="stt">Test {{ i + 1 }}</div>
        <div class="status" *ngIf="item.passed" style="color: rgb(22, 219, 71)">
          {{ item.statusName }}
        </div>
        <div
          class="status"
          *ngIf="!item.passed"
          style="color: rgb(211, 46, 46)"
        >
          {{ item.statusName }}
        </div>
        <div class="time">{{ item.time }}s</div>
        <div class="memory">{{ item.memory }}Kb</div>
        <div class="" (click)="more()">
            <label class="more" for="expand-{{i}}">
          <svg style="width: 30px; height: 30px;"
            viewBox="0 0 1024 1024"
            fill="#000000"
            class="icon"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M478.312 644.16c24.38 26.901 64.507 26.538 88.507-0.89l270.57-309.222c7.758-8.867 6.86-22.344-2.008-30.103-8.866-7.759-22.344-6.86-30.103 2.007L534.71 615.173c-7.202 8.231-17.541 8.325-24.782 0.335L229.14 305.674c-7.912-8.73-21.403-9.394-30.133-1.482s-9.394 21.403-1.482 30.134l280.786 309.833z"
                fill=""
              ></path>
            </g>
          </svg>
        </label>
        </div>
      </div>
    </div>
    <div class="hidden-content ">
        <div class="d-flex equal-custom"> 
            <div class="output">
                <p>Output</p>
                <pre>{{item.output}}</pre>
            </div>
            <div class="expected">
                <p>Correct output</p>
                <pre>{{item.testCaseExpected}}</pre>
            </div>
        </div>
        <div *ngIf="item.errorMessage" style="color: rgb(211, 46, 46)">{{item.errorMessage}}</div>

      </div>
  </div>
</mat-dialog-content>
